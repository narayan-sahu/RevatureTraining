<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>
<body>
    <h2 id="MyH2">Do You Placement</h2>
    <button id="yes">YES</button>
    <button id="no">No</button>
    <script>

       var element=document.getElementById("no");
        element.addEventListener("mouseover",buttonClicked);
        function buttonClicked(){
            //alert("Clicked");
            element.innerHTML="YES SURE"
        }
    </script>
    
</body>
</html>
