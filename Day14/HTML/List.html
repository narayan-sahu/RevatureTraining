<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alphabetic List</title>
    <style>
       ol{
		list-style-type:upper-alpha;
	   }
    </style>
</head>
<body>
    <h1>Custom Alphabetic Ordered List</h1>
    <ol start="5">
        <li>Elephant</li>
        <li>Envelope</li>
        <li>Eggplant</li>
        <li>Eraser</li>
        <li>Exhibition</li>
    </ol>

    
</body>
</html>
