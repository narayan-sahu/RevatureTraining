<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <h1>E-Commerce Dashboard</h1>
            <div class="nav-icons">
                <i class="fas fa-shopping-cart" id="cartIcon"></i>
                <i class="fas fa-heart" id="wishlistIcon"></i>
                <button id="toggleTheme" class="theme-btn">üåô</button>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <section class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <div class="icons">
                    <i class="fas fa-cart-plus add-to-cart"></i>
                    <i class="fas fa-heart add-to-wishlist"></i>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <div class="icons">
                    <i class="fas fa-cart-plus add-to-cart"></i>
                    <i class="fas fa-heart add-to-wishlist"></i>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <div class="icons">
                    <i class="fas fa-cart-plus add-to-cart"></i>
                    <i class="fas fa-heart add-to-wishlist"></i>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </section>
    </main>

    <script>
	document.getElementById('toggleTheme').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const themeIcon = document.getElementById('toggleTheme');
    themeIcon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});

	</script>
</body>
</html>
